<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
</head>

<body>
    <table border="5">
        <caption>표의 제목</caption>
        <!-- 첫번째 행 / th는 굵은 글씨 -->
        <thead>
            <tr>
                <th>1행1열</th>
                <th>1행2열</th>
                <th>1행3열</th>
            </tr>
        </thead>

        <tbody>
            <!-- 두번째 행 -->
            <tr>
                <td>2행1열</td>
                <td rowspan="2">2행2열</td>
                <td>2행3열</td>
            </tr>

            <!-- 세번째 행 -->
            <tr>
                <td>3행1열</td>
                <td>3행3열</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <caption>A Caption</caption>
        <thead>
            <tr>
                <th>Countries</th>
                <th>Capitals</th>
                <th>Population</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>Washington, D.C.</td>
                <td>309 million</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Sweden</td>
                <td>Stockholm</td>
                <td>9 million</td>
                <td>Swedish</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- 셀 합치기 : colspan은 가로로 / rowspan은 세로로 -->
                <td colspan="2"> 합계 </td>
                <td>318 million</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

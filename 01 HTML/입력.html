<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>입력 폼 만들기!</title>
</head>

<body>
    <h1>입사 지원서</h1>
    <h2>필수 정보</h2>

    <!-- div, 블럭화(영역묶음) 태그-->
    <div>
        <!-- 문자 입력 -->
        <label>이름: </label>
        <input type="text">
    </div>

    <div>
        <!-- 날짜 입력 -->
        <label>생년월일: </label>
        <input type="date">
    </div>

    <div>
        <!-- 선택 입력 -->
        <label>성별: </label>
        <select>
            <option value="gender">남</option>
            <option value="gender">여</option>
        </select>
    </div>

    <!-- 긴 문장 입력 -->
    <h2>개발자는 왜?</h2>
    <textarea name="" id="" cols="50" rows="10"></textarea>

    <!-- 체크박스 -->
    <h2>사용해본 것들</h2>
    <div><label for="">
            <div><input type="checkbox">Java</div>
            <div><input type="checkbox">Python</div>
            <div><input type="checkbox">HTML/CSS</div>
            <div><input type="checkbox">Bootstrap</div>
            <div><input type="checkbox">SQL</div>
        </label>
    </div>

    <!-- 라디오 버튼 -->
    <h2>희망 부서</h2>
    <div><label for="department">
            <div><input type="radio" name="department">프론트엔드</div>
            <div><input type="radio" name="department">백엔드</div>
            <div><input type="radio" name="department">DB</div>
        </label>
    </div>
</body>

</html>
